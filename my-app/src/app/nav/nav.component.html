<a *ngIf="disable && !log" routerLink='/home' mat-button  style="color: black;">
<mat-icon>home</mat-icon>
</a>
<a *ngIf="disable && !log" routerLink='/cart' mat-button style="color: black;">
<mat-icon>shopping_cart</mat-icon></a>
<a *ngIf="disable && log" mat-button style="color: black;"  (click)='open1(login)' target="_blank">
<mat-icon>login</mat-icon>
</a>
<a *ngIf="disable && log" mat-button style="color: black;"  (click)='open2(signup)' target="_blank">
<mat-icon>person_add</mat-icon>
</a>
<a *ngIf="disable && !log" mat-button style="color: black;"  (click)="onLogout()" target="_blank">
<mat-icon>logout</mat-icon>
</a>
<a routerLink='/profile'  *ngIf="disable && !log"  style="color: black;">
{{t}}
</a>
<ng-template  #login let-c="close" let-d="dismiss" style="height: 1000px;" >

  <div class="modal-header">
  <div class="modal2">
    <h4 class="modal-title" id="modal-basic-title" style="text-align: center;">LOG-IN
      
      <button type="button" class="close" aria-label="Close"  (click)="d('Cross click')" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button></h4>
  </div>
  <form class="example-form" (ngSubmit)="onLogin()">
   
    <mat-error style="color: red;background-color: white;">{{error}}</mat-error>
      <input required type="email"  placeholder="Email" [(ngModel)]="userlogin.email" name="email" class="input"><br><br>
      <input required type="password"  placeholder="Password" [(ngModel)]="userlogin.password" name="password" class="input"><br><br>
      
      <button type="submit" class="btn">Submit</button>

  </form>
  </div>
</ng-template>



<ng-template #signup let-c="close" let-d="dismiss" style="height: 1000px;" >

<div class="modal-header">
<div class="modal2">
  <h4 class="modal-title" id="modal-basic-title" style="text-align: center;">SIGN-UP
    
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button></h4>
</div>
<form class="example-form"  (ngSubmit)="onSignup()">
  <mat-error style="color: red;background-color: white;">{{error}}</mat-error>
    <input type="text"   placeholder="Full Name*" [(ngModel)]="user.username" name="username"   class="input"><br><br>
    <input type="email"  placeholder="Email*" [(ngModel)]="user.email" name="email"  class="input"><br><br>
    <input type="password"  placeholder="Password*" [(ngModel)]="user.password1" name="password1"   class="input"><br><br>
    <input type="password"  placeholder="Confirm Password*" [(ngModel)]="user.password2" name="password2" class="input"><br><br>
    
    <button type="submit" class="btn">Submit</button>
  

</form>
</div>
</ng-template>
 
  

</mat-toolbar>
